baseurl = "https://www.schuermann.eu"
title = "Dominik Schürmann"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = ""

[permalinks]
    posts = "/:year/:month/:slug/"

[params]
    author = "Dr. Dominik Schürmann"
    description = "Dominik Schürmann's personal website"
    keywords = "security,android,heylogin"
    info = "CEO & Co-Founder @ heylogin GmbH // Dr. in IT Security"
    avatarurl = "images/avatar.jpg"
    #footercontent = "<small><a href=\"/impressum\">Impressum</a></small>"
    footercontent = ""

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

